<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="rpc.style.css">
    <script src="rpc.js" defer></script>
<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors.</title>
</header>
<body>
    <div id="heading">
        <h1 class="header-text"></h1>
        <h2 class="new-text"></h2>
        <h2 class="new-text2"></h2>
    </div>
    <div id="scores">
        <h1 class="playerScore">Player Score</h1><h1 id="player">0</h1>
        <h1 class="computerScore">Computer Score</h1><h1 id="computer">0</h1>
    </div>
    <div class="btn-wrapper">
        <button class="rock-btn">Rock<img class="rock-img"src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?b=1&k=20&m=1288973456&s=170667a&w=0&h=GBGgp4yrZv4ooDBws8yHF24sJ3rkEpObYsBWpVNKFT8=" alt="An image of a rock"></button>
        <button class="paper-btn">Paper<img class="paper-img" src="https://www.collinsdictionary.com/images/full/paper_111691001.jpg" alt="A stack of paper"></button>
        <button class="scissors-btn">Scissors<img class="scissors-img" src="https://cdn.images.fecom-media.com/FE00015872/images/HE1815181_1426639-GLS-STA-P01.jpg" alt="An image of a pair of scissors"></button>
    </div>
</body>
</html>
